{% extends 'adminlayout.html' %}
{% block content %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
               Images
            </h1>
        </div>
        <div id="no-more-tables">
            <table class="col-md-11 table-bordered table-striped table-condensed cf css-serial" style="width: 720px; margin-left: 150px;">
        		<thead class="cf">
        			<tr style="height: 40px;">
                        <th>No</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th></th>
        			</tr>
        		</thead>
        		<tbody>
        			
        			
        			{% for image in image %}
            <tr style="height: 50px;">
                <td></td>
                <td>{{ image.name }}</td>
                <td><span class="image-block">
                    <a class="image-zoom" href="../static/pics/{{image.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                       <figure>
                          <img src="../static/pics/{{image.image}}" class="img-fluid" alt="" style="height: 70px;width: 70px;">
                          <figcaption>
                             
                          </figcaption>
                       </figure>
                    </a>
                 </span></td>
                
                <td><a href="/agallerydelete/{{image.id}}"><button>Delete</button></a>   <a href="/agalleryedit/{{image.id}}"><button>Edit</button></a> </td>
                
            </tr>
        {% endfor %}
        		</tbody>
        	</table>
        </div>
    </div>
</div>


<style>


    
    .css-serial {
        counter-reset: serial-number;  /* Set the serial number counter to 0 */
      }
      
      .css-serial td:first-child:before {
        counter-increment: serial-number;  /* Increment the serial number counter */
        content: counter(serial-number);  /* Display the counter */
      }
      
   

@media only screen and (max-width: 800px) {
    
    /* Force table to not be like tables anymore */
	#no-more-tables table, 
	#no-more-tables thead, 
	#no-more-tables tbody, 
	#no-more-tables th, 
	#no-more-tables td, 
	#no-more-tables tr { 
		display: block; 
	}
 
	/* Hide table headers (but not display: none;, for accessibility) */
	#no-more-tables thead tr { 
		position: absolute;
		top: -9999px;
		left: -9999px;
	}
 
	#no-more-tables tr { border: 1px solid #ccc; }
 
	#no-more-tables td { 
		/* Behave  like a "row" */
		border: none;
		border-bottom: 1px solid #eee; 
		position: relative;
		padding-left: 50%; 
		white-space: normal;
		text-align:left;
	}
 
	#no-more-tables td:before { 
		/* Now like a table header */
		position: absolute;
		/* Top/left values mimic padding */
		top: 6px;
		left: 6px;
		width: 45%; 
		padding-right: 10px; 
		white-space: nowrap;
		text-align:left;
		font-weight: bold;
	}
 
	/*
	Label the data
	*/
	#no-more-tables td:before { content: attr(data-title); }
}
</style>


{% endblock %}
