{% extends 'playout.html' %}
{% block content %}

<div class="contact py-sm-5 py-4">
	<div class="container py-xl-5 py-lg-3">
		<h3 class="title mb-sm-4 mb-3">
			<span>C</span>ontact
			<span>U</span>s</h3>
		<div class="row">
			<div class="col-lg-7 contact-grid-agiles-w3l">
				<div class="contact-grid-agile">
					<form action="" method="POST">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Name" name="name" required="">
						</div>
						<div class="form-group">
							<input class="form-control" type="email" placeholder="Email" name="email" required="">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Subject" name="subject" required="">
						</div>
						<div class="form-group">
							<textarea class="form-control" placeholder="Message.." name="message" required=""></textarea>
						</div>
						<input type="submit" class="btn" value="Send Now">
					</form>
				</div>
				
			</div>
			<div class="col-lg-5 contact-right1 text-center mt-lg-0 mt-sm-5 mt-4">
				<img src="../static/images/contact.png" alt="" class="img-fluid"/>
			</div>
		</div>
	</div>
</div>
<!-- //contact -->

<!-- map -->
<div class="mapf">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2513.5588531024528!2d6.926104315807983!3d50.950370979547415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf25139c136161%3A0x40466a2b892ec6e7!2sCologne%2C+Ehrenfeld+Gutenbergstr.!5e0!3m2!1sen!2sin!4v1516624585853"></iframe>
</div>
{% endblock %}
