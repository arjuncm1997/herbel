{% extends 'ulayout.html' %}
{% block content %}

<div class="contact py-sm-5 py-4">
	<div class="container py-xl-5 py-lg-3" style="margin-left: 320px;">
		<h3 class="title mb-sm-4 mb-3">
			<span>P</span>roduct Details
			<span></span></h3>
		<div class="row">
			<div class="col-lg-7 contact-grid-agiles-w3l">
				<div class="contact-grid-agile">
					<form action="#" method="post">
						<div class="form-group">
                            <label>Product Name</label>
							<input class="form-control" type="text" value="{{details.pdtname}}" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
							<input class="form-control" value="{{details.weight}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Delivery Name</label>
							<input class="form-control" value="{{details.delname}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Delivery Address</label>
							<input class="form-control" value="{{details.deladdress}}" type="text" placeholder="" name="name" required="">
						</div>
						<div class="form-group">
                            <label>Ship Name </label>
							<input class="form-control" value="{{details.shipname}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>From Place</label>
							<input class="form-control" value="{{details.fromplace}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>To Place</label>
							<input class="form-control" value="{{details.toplace}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
							<input class="form-control" value="{{details.date}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Time</label>
							<input class="form-control" value="{{details.time}}" type="text" placeholder="" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label>Delivery Status</label>
							<input class="form-control" value="{{details.delstatus}}" type="text" placeholder="" name="name" required="">
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</div>
<!-- //contact -->

<!-- map -->

{% endblock %}
